<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Trainer Hub</title>
    <!-- Load Three.js first -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script>
        // Fallback if unpkg fails
        if (typeof THREE === 'undefined') {
            console.log('Trying fallback CDN...');
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js';
            document.head.appendChild(script);
        }
    </script>
    <!-- Load CSS after Three.js -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Critical inline styles to ensure proper rendering on mobile */
        body {
            background-color: #000010 !important;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #starfield-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: -999 !important;
            overflow: hidden !important;
            pointer-events: none !important;
        }
        .container {
            position: relative !important;
            z-index: 1 !important;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <!-- Galaxy Background Container -->
    <div id="starfield-container"></div>
    
    <!-- Main content container -->
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-pic">
                <img src="staffa logo.png" alt="Staffa Logo" id="profile-image" style="object-fit: cover; width: 100%; height: 100%;">
            </div>
            <h1 class="trainer-name">Staffas Card Shop</h1>
            <p class="trainer-bio">• Buy • Sell • Trade • </p>
        </div>
        <!-- Tab Switcher -->
        <div class="tab-container">
            <button class="tab-btn active" data-tab="links">
                <i class="fas fa-link"></i> Links
            </button>
            <button class="tab-btn" data-tab="cards">
                <i class="fas fa-cards-blank"></i> Cards
            </button>
        </div>
        <!-- Links Tab Content -->
        <div class="tab-content active" id="links-content">
            <div class="links-container">
                <a href="https://venmo.com/u/itachiuchiha23" class="link-btn venmo-btn" target="_blank">
                    <svg class="btn-logo" width="32" height="32" viewBox="0 0 32 32" style="vertical-align:middle;margin-right:12px;" xmlns="http://www.w3.org/2000/svg"><path d="M8.5 4h15c2.5 0 4.5 2 4.5 4.5v15c0 2.5-2 4.5-4.5 4.5h-15C6 28 4 26 4 23.5v-15C4 6 6 4 8.5 4z" fill="none"/><path d="M13.7 24h4.7l3.2-10.2c.1-.3.2-.7.2-1.1 0-1.2-.9-2.1-2.1-2.1-1.1 0-1.8.7-2.1 1.7l-3.2 10.2zm-4.2-13.2c0-.2.2-.4.4-.4h5.2c.2 0 .4.2.4.4v.1l-4.7 15.2c-.1.2-.2.3-.4.3h-5.2c-.2 0-.4-.2-.4-.4v-.1l4.7-15.1z" fill="#3D95CE"/></svg>
                    <span class="btn-text">Venmo</span>
                </a>
                <a href="https://cash.app/$mustaffa23" class="link-btn cashapp-btn" target="_blank">
                    <svg class="btn-logo" width="32" height="32" viewBox="0 0 32 32" style="vertical-align:middle;margin-right:12px;" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="16" r="14" fill="none"/><path d="M16 4a12 12 0 1 1 0 24 12 12 0 0 1 0-24zm.7 6.6c-2.2 0-3.7 1.2-3.7 3.1 0 1.7 1.2 2.5 2.7 2.9l.7.2c1.1.3 1.6.6 1.6 1.2 0 .7-.7 1.1-1.7 1.1-1.1 0-1.8-.4-2.1-1.2l-1.5.7c.5 1.2 1.7 2 3.3 2.1V22h1.5v-1.2c2-.2 3.3-1.3 3.3-3.1 0-1.7-1.2-2.5-2.7-2.9l-.7-.2c-1.1-.3-1.6-.6-1.6-1.2 0-.7.7-1.1 1.7-1.1 1 0 1.7.3 2 .9l1.4-.8c-.5-1-1.6-1.7-3-1.7z" fill="#00D632"/></svg>
                    <span class="btn-text">Cash App</span>
                </a>
                <a href="https://www.paypal.com/paypalme/teamstaffascards" class="link-btn paypal-btn" target="_blank">
                    <svg class="btn-logo" width="32" height="32" viewBox="0 0 32 32" style="vertical-align:middle;margin-right:12px;" xmlns="http://www.w3.org/2000/svg"><rect width="32" height="32" rx="8" fill="none"/><path d="M13.5 8.5h5.2c2.2 0 3.5 1.2 3.5 3.2 0 1.7-1.1 2.7-2.7 2.7h-2.2l-.3 1.2h2.1c2.2 0 3.5 1.2 3.5 3.2 0 1.7-1.1 2.7-2.7 2.7h-2.2l-.7 2.7h-2.1l2.7-10.6z" fill="#003087"/></svg>
                    <span class="btn-text">PayPal</span>
                </a>
                <a href="https://www.instagram.com/teamstaffascardshop?igsh=YThnNWNhNTc3MnBi" class="link-btn instagram-btn" target="_blank">
                    <svg class="btn-logo" width="32" height="32" viewBox="0 0 32 32" style="vertical-align:middle;margin-right:12px;" xmlns="http://www.w3.org/2000/svg"><rect width="32" height="32" rx="8" fill="none"/><circle cx="16" cy="16" r="7" stroke="#fff" stroke-width="2" fill="none"/><circle cx="16" cy="16" r="3.5" fill="#fff"/><circle cx="22.5" cy="9.5" r="1.5" fill="#fff"/></svg>
                    <span class="btn-text">Instagram</span>
                </a>
            </div>
        </div>
        <!-- Cards Tab Content -->
        <div class="tab-content" id="cards-content">
            <div class="cards-container">
                <div class="cards-grid" id="cards-grid">
                    <!-- Cards will be loaded dynamically from cards.json -->
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <p>Made with <i class="fas fa-heart"></i> for Pokémon Trainers</p>
        </footer>
    </div>
    
    <!-- Load galaxy background script first, then the main script -->
    <script src="galaxy-background.js"></script>
    <script src="script.js"></script>
</body>
</html>
