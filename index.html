<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Trainer Hub</title>
    <!-- Load Three.js first -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script>
        // Fallback if unpkg fails
        if (typeof THREE === 'undefined') {
            console.log('Trying fallback CDN...');
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js';
            document.head.appendChild(script);
        }
    </script>
    <!-- Load CSS after Three.js -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Critical inline styles to ensure proper rendering on mobile */
        body {
            background-color: #000010 !important;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #starfield-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: -999 !important;
            overflow: hidden !important;
            pointer-events: none !important;
        }
        .container {
            position: relative !important;
            z-index: 1 !important;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <!-- Galaxy Background Container -->
    <div id="starfield-container"></div>
    
    <!-- Main content container -->
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-pic">
                <img src="staffa logo.png" alt="Staffa Logo" id="profile-image" style="object-fit: cover; width: 100%; height: 100%;">
            </div>
            <h1 class="trainer-name">Staffas Card Shop</h1>
            <p class="trainer-bio">• Buy • Sell • Trade • </p>
        </div>
        <!-- Tab Switcher -->
        <div class="tab-container">
            <button class="tab-btn active" data-tab="links">
                <i class="fas fa-link"></i> Links
            </button>
            <button class="tab-btn" data-tab="cards">
                <i class="fas fa-cards-blank"></i> Cards
            </button>
        </div>
        <!-- Links Tab Content -->
        <div class="tab-content active" id="links-content">
            <div class="links-container">
                <a href="https://venmo.com/u/itachiuchiha23" class="link-btn venmo-btn" target="_blank">
                    <img src="Venmo logo.png" alt="Venmo Logo" class="btn-logo" style="height:40px;width:auto;margin-right:12px;align-self:center;">
                    <span class="btn-text">Venmo</span>
                </a>
                <a href="https://cash.app/$mustaffa23" class="link-btn cashapp-btn" target="_blank">
                    <img src="cashapp logo.png" alt="Cash App Logo" class="btn-logo" style="width:32px;height:32px;vertical-align:middle;margin-right:12px;">
                    <span class="btn-text">Cash App</span>
                </a>
                <a href="https://www.paypal.com/paypalme/teamstaffascards" class="link-btn paypal-btn" target="_blank">
                    <svg class="btn-logo" width="32" height="32" viewBox="0 0 32 32" style="vertical-align:middle;margin-right:12px;" xmlns="http://www.w3.org/2000/svg"><g><circle cx="16" cy="16" r="16" fill="#fff"/><path d="M20.5 10.5c-.4-1.2-1.5-2-2.8-2h-4.2c-.3 0-.6.2-.7.5l-3.1 13.2c-.1.3.1.5.4.5h2.7l.8-3.3v.1c.1-.3.4-.5.7-.5h1.7c3.1 0 5.5-1.3 6.2-4.9.3-1.2.2-2.2-.1-2.9zm-1.7 3.1c-.4 1.7-1.7 2.3-3.3 2.3h-1.2l1-4.1h1.2c.7 0 1.3.2 1.6.6.3.4.4 1 .2 1.6z" fill="#003087"/></g></svg>
                    <span class="btn-text">PayPal</span>
                </a>
                <a href="https://www.instagram.com/teamstaffascardshop?igsh=YThnNWNhNTc3MnBi" class="link-btn instagram-btn" target="_blank">
                    <img src="instagram logo.png" alt="Instagram Logo" class="btn-logo" style="width:32px;height:32px;vertical-align:middle;margin-right:12px;">
                    <span class="btn-text">Instagram</span>
                </a>
            </div>
        </div>
        <!-- Cards Tab Content -->
        <div class="tab-content" id="cards-content">
            <div class="cards-container">
                <div class="cards-grid" id="cards-grid">
                    <!-- Cards will be loaded dynamically from cards.json -->
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <p>Made with <i class="fas fa-heart"></i> for Pokémon Trainers</p>
        </footer>
    </div>
    
    <!-- Load galaxy background script first, then the main script -->
    <script src="galaxy-background.js"></script>
    <script src="script.js"></script>
</body>
</html>
