<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a2e;
            color: white;
        }
        .debug-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
        #starfield-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
</head>
<body>
    <div id="starfield-container"></div>
    
    <div class="content">
        <h1>üîß Starfield Debug Tool</h1>
        
        <div class="debug-box">
            <h2>üìä System Information</h2>
            <div id="system-info"></div>
        </div>
        
        <div class="debug-box">
            <h2>üåê Network & CDN Tests</h2>
            <div id="network-info"></div>
            <button class="test-button" onclick="testCDN()">Test CDN</button>
            <button class="test-button" onclick="testThreeJS()">Test Three.js</button>
        </div>
        
        <div class="debug-box">
            <h2>üéÆ Starfield Status</h2>
            <div id="starfield-status"></div>
            <button class="test-button" onclick="testStarfield()">Test Starfield</button>
            <button class="test-button" onclick="forceFallback()">Force Fallback</button>
        </div>
        
        <div class="debug-box">
            <h2>üì± Mobile Detection</h2>
            <div id="mobile-info"></div>
        </div>
        
        <div class="debug-box">
            <h2>üîç Console Logs</h2>
            <div id="console-logs"></div>
            <button class="test-button" onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div class="debug-box">
            <h2>üîó Test Links</h2>
            <p><a href="https://staffascardshop.netlify.app" target="_blank" style="color: #4CAF50;">üåê Main Site</a></p>
            <p><a href="https://staffascardshop.netlify.app/test-starfield.html" target="_blank" style="color: #4CAF50;">‚≠ê Starfield Test</a></p>
            <p><a href="https://staffascardshop.netlify.app/mobile-test.html" target="_blank" style="color: #4CAF50;">üì± Mobile Test</a></p>
        </div>
    </div>

    <script>
        let logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push({ message: logEntry, type });
            
            const logsDiv = document.getElementById('console-logs');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = logEntry;
            logsDiv.appendChild(div);
            
            console.log(logEntry);
        }
        
        function clearLogs() {
            logs = [];
            document.getElementById('console-logs').innerHTML = '';
        }
        
        // System Information
        function updateSystemInfo() {
            const systemInfo = document.getElementById('system-info');
            systemInfo.innerHTML = `
                <div class="info">User Agent: ${navigator.userAgent}</div>
                <div class="info">Platform: ${navigator.platform}</div>
                <div class="info">Screen: ${screen.width}x${screen.height}</div>
                <div class="info">Window: ${window.innerWidth}x${window.innerHeight}</div>
                <div class="info">Device Pixel Ratio: ${window.devicePixelRatio || 1}</div>
                <div class="info">Language: ${navigator.language}</div>
                <div class="info">Online: ${navigator.onLine ? 'Yes' : 'No'}</div>
            `;
        }
        
        // Network Tests
        function testCDN() {
            log('Testing CDN connections...', 'info');
            
            const cdns = [
                'https://unpkg.com/three@0.158.0/build/three.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js'
            ];
            
            cdns.forEach((url, index) => {
                fetch(url, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            log(`‚úÖ CDN ${index + 1} (${url}) is accessible`, 'success');
                        } else {
                            log(`‚ùå CDN ${index + 1} (${url}) failed: ${response.status}`, 'error');
                        }
                    })
                    .catch(error => {
                        log(`‚ùå CDN ${index + 1} (${url}) error: ${error.message}`, 'error');
                    });
            });
        }
        
        function testThreeJS() {
            log('Testing Three.js availability...', 'info');
            
            if (typeof THREE === 'undefined') {
                log('‚ùå Three.js is not loaded', 'error');
                return false;
            } else {
                log(`‚úÖ Three.js loaded successfully (version: ${THREE.REVISION})`, 'success');
                return true;
            }
        }
        
        // Starfield Test
        function testStarfield() {
            log('Testing starfield creation...', 'info');
            
            if (!testThreeJS()) {
                log('‚ùå Cannot test starfield - Three.js not available', 'error');
                return;
            }
            
            try {
                // Test WebGL
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                
                if (!gl) {
                    log('‚ùå WebGL not supported', 'error');
                    return;
                }
                
                log('‚úÖ WebGL is supported', 'success');
                
                // Test basic Three.js scene
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true });
                
                renderer.setSize(100, 100);
                const container = document.getElementById('starfield-container');
                container.appendChild(renderer.domElement);
                
                log('‚úÖ Basic Three.js scene created successfully', 'success');
                
                // Test shader compilation
                const testMaterial = new THREE.ShaderMaterial({
                    vertexShader: `
                        void main() {
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        void main() {
                            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
                        }
                    `
                });
                
                log('‚úÖ Shader compilation test passed', 'success');
                
                // Clean up
                container.removeChild(renderer.domElement);
                
            } catch (error) {
                log(`‚ùå Starfield test failed: ${error.message}`, 'error');
            }
        }
        
        function forceFallback() {
            log('Forcing fallback background...', 'info');
            const container = document.getElementById('starfield-container');
            container.style.background = 'linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%)';
            container.innerHTML = `
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; opacity: 0.5;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚≠ê</div>
                    <div style="font-size: 1.2rem;">Fallback Background Active</div>
                </div>
            `;
            log('‚úÖ Fallback background applied', 'success');
        }
        
        // Mobile Detection
        function updateMobileInfo() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
            const mobileInfo = document.getElementById('mobile-info');
            
            mobileInfo.innerHTML = `
                <div class="${isMobile ? 'warning' : 'info'}">Device Type: ${isMobile ? 'Mobile' : 'Desktop'}</div>
                <div class="info">Screen Width: ${window.innerWidth}px (${isMobile ? 'Mobile' : 'Desktop'} threshold: 768px)</div>
                <div class="info">User Agent Mobile: ${/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 'Yes' : 'No'}</div>
                <div class="info">Expected Star Count: ${isMobile ? '8,000' : '20,000'}</div>
            `;
        }
        
        // Initialize
        window.addEventListener('load', () => {
            log('Debug page loaded', 'info');
            updateSystemInfo();
            updateMobileInfo();
            testThreeJS();
            
            // Monitor for errors
            window.addEventListener('error', (event) => {
                log(`JavaScript Error: ${event.message}`, 'error');
            });
            
            // Monitor for unhandled promise rejections
            window.addEventListener('unhandledrejection', (event) => {
                log(`Unhandled Promise Rejection: ${event.reason}`, 'error');
            });
        });
        
        // Resize handler
        window.addEventListener('resize', () => {
            updateSystemInfo();
            updateMobileInfo();
        });
    </script>
</body>
</html>
